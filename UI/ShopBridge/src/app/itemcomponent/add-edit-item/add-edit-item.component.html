<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Item Name</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" [(ngModel)]="Item_Name"
            placeholder="Enter Item Name">
        </div>
    
        <label class="col-sm-2 col-form-label">Item Description</label>
        <div class="col-sm-10">
            <input type="text"   class="form-control" [(ngModel)]="Item_Description"
            placeholder="Enter Item Description">
        </div>
    
        <label class="col-sm-2 col-form-label">Item Price</label>
        <div class="col-sm-10">
            <input type="Price"  [(ngModel)]="Item_Price"
            placeholder="Enter Item Price">
        </div>
